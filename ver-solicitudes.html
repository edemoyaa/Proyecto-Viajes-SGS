<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitudes Registradas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .solicitud {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .estado {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    .historial, .adjuntos {
      margin-top: 0.75rem;
      background-color: #f8f8f8;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .historial span, .adjuntos span {
      display: block;
      margin: 0.2rem 0;
    }

    select, input[type="file"], button {
      margin-top: 0.5rem;
      display: block;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a242f;
    }

    .logout-container {
      text-align: right;
      margin-bottom: 1rem;
    }

    .logout-button {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-button:hover {
      background-color: #922b21;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <button class="logout-button" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
  </div>

  <h1>Solicitudes de Viaje</h1>

  <div id="contenedor-solicitudes"></div>
  
  <script src="auth.js"></script>
  <script src="ver-solicitudes.js"></script>
</body>
</html>
