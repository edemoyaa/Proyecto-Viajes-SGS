<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>
  <style>
    body { font-family: Arial; padding: 2rem; background-color: #eef2f3; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; }
    input, select, button { width: 100%; margin: 1rem 0; padding: 0.8rem; border-radius: 6px; }
    button { background-color: #2c3e50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #1a242f; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <select id="rol" required>
        <option value="">Selecciona un rol</option>
        <option value="Solicitante">Solicitante</option>
        <option value="Administrador">Administrador</option>
      </select>
      <button type="submit">Registrarse</button>
    </form>
  </div>
  <script src="auth.js"></script>
  <script>
    document.getElementById("registroForm").addEventListener("submit", e => {
      e.preventDefault();
      const usuario = {
        id: 'u' + Date.now(),
        nombre: nombre.value,
        email: email.value,
        password: password.value,
        rol: rol.value
      };
      registrarUsuario(usuario);
    });
  </script>
</body>
</html>
